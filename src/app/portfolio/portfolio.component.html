<app-hero-small></app-hero-small>
<div class="container-fluid app-wrapper">
    <h2>categories</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div *ngFor="let item of array | keyvalue">
            <div class="card mx-auto">
                <div class="card1">
                    <a routerLink="/details/{{item.key}}" class="card-link">
                        <div 
                            class="image" 
                            style="background-image: url('{{item.value}}');">
                        </div>
                        <p class="overlay text-uppercase text-center fw-bold">{{item.key}}</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
