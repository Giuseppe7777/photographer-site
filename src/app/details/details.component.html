<div class="container-fluid">
    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
        <div class="carousel-inner">
            @for(item of array; track $index){
                <div *ngIf="$index==0" class="carousel-item active">
                    <img [src]="item.img" class="d-block" alt="this is an image">
                </div>
                <div *ngIf="$index>0"class="carousel-item">
                    <img [src]="item.img" class="d-block w-100" alt="this is an image">
                </div>
            }
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="text-center">
        <a routerLink="/portfolio" class="btn btn-lg btn-outline-secondary btnPort">Portfolio</a>
    </div>    
</div>
